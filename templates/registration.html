<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <script src="https://kit.fontawesome.com/7cf8b731c0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename = '/css/login.css')}}">
  <title>Register </title>
  <link rel="icon" type="image/x-icon" href="../static/images/favicon.svg">
</head>

<body>
  <div class="header" id="topheader">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container text-uppercase p-2">
        <a class="navbar-brand" href="/index"><i class="fa-solid fa-eye"></i> HAWK EYE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link active" href="/index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
              <a class="nav-link active" href="/contact">Contact Us <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <section class="form my-4 mx-5">
    <div class="container">
      <div class="row no-gutters">
        <div class="col-lg-5">

        </div>
        <div class="col-lg-12 ">
          <h1 class="font-weight-bold py-3">Registration Form</h1>
          <form action="/registration" method="post">

            <div class="form-row">
              <div class="col-lg-4 col-4">
                <input type="text" placeholder="Name" name="name" value="" class="form-control" my-3 p-3 required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-4 col-4">
                <input type="text" placeholder="Username" name="username" value="" class="form-control" my-3 p-3
                  required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-4 col-4" style="text-align: left;">
                <label>Select Domain</label>
                <select name="domain">
                  <option value="Manager">Manager</option>
                  <option value="Security">Security</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-4 col-4">
                <input type="text" placeholder="Identity Number" minlength="5" maxlength="5" name="idno" size="5"
                  value="" class="form-control" my-3 p-3 required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-4 col-4">
                <input type="password" placeholder="Enter Password" name="pword" value="" class="form-control" my-3 p-3
                  required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-4 col-4">
                <input type="password" placeholder="Confirm Password" name="cpword" value="" class="form-control" my-3
                  p-3 required />
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-4 col-4">
                <button type="submit" class="btn btn-primary" name="button" onclick="msg()">Submit</button>
              </div>
            </div>
            <div style="text-align: center;">
              Already have an account.<br><a href="/ManagerLogin">Manager Login</a><br><a href="/SecurityLogin">Security
                Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>
  <script>
    function msg() {
      alert("Successfully Registered. Please go to login page.");
    }
  </script>
  <script src="../ajax.js"></script>

</html>
