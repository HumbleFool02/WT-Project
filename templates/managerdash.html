<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/7cf8b731c0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/dash.css">
  <title>Dashboard</title>
  <link rel="icon" type="image/x-icon" href="../static/images/favicon.svg">
</head>

<body>
  <div class="header" id="topheader">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container text-uppercase p-2">
        <a class="navbar-brand" href="/index"><i class="fa-solid fa-eye"></i> HAWK EYE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link active" href="/index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
              <a class="nav-link active" href="/contact">Contact Us <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item ">
              <a class="nav-link active" href="/logout">Logout<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <table class="table">
    <caption>List of security personal</caption>
    <thead>
      <tr>
        <th scope="col">Security Personal Name</th>
        <th scope="col">Identity Number</th>
      </tr>
    </thead>
    <tbody>
      {% for secu in security %}
      <tr>
        <td>{{ secu.name }}</td>
        <td>{{ secu.idno }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script src="../ajax.js"></script>
</body>

</html>
