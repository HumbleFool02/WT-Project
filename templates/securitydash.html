<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/7cf8b731c0.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Dashboard</title>
  <link rel="icon" type="image/x-icon" href="../static/images/favicon.svg">
</head>

<body>
  <div class="header" id="topheader">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container text-uppercase p-2">
        <a class="navbar-brand" href="/index"><i class="fa-solid fa-eye"></i> HAWK EYE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link active" href="/index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/contact">Contact Us <span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="form my-4 mx-5">
      <div class="container">
        <div class="row no-gutters">
          <div class="col-lg-12 ">
            <h1 class="font-weight-bold py-3">Ask for leave</h1>
            <form action="/securitydashboard" method="post">
              <label style="font-size:larger ">Ask for a leave<br></label>
              <div class="form-row">
                <div class="col-lg-4 col-4">
                  <label>Enter Identity no</label>
                  <input type="text" placeholder="Identity Number" minlength="5" maxlength="5" name="idno" size="5"
                    value="" class="form-control" my-3 p-3 required />
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-4 col-4">
                  <label>Enter Start Date of leave</label>
                  <input type="date" placeholder="Start Date" name="sdate" value="" class="form-control" my-3 p-3
                    required />
                  <br>
                </div>

              </div>
              <div class="form-row">
                <div class="col-lg-4 col-4">
                  <label>Enter End Date of leave</label>
                  <input type="date" placeholder="End Date" name="edate" value="" class="form-control" my-3 p-3
                    required />
                  <br>
                </div>
              </div>
              <div class="form-row">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label">Reason for absence</label>
                  <input type="text" placeholder="Enter your reason" name="reason" value="" class="form-control"
                    required />
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-4 col-4">
                  <button type="submit" class="btn btn-primary" name="button">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    </section>
</body>

</html>
